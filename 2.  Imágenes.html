<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imágenes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #68b95d;
        }

        gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #e4ceef;
        }
    </style>

</head>
<body>

    <h1>Galeria de Imágenes</h1>
    <div class="gallery">

        <img src="https://i.pinimg.com/originals/e3/42/aa/e342aa99d92cb8660fa1918986c595d0.gif" alt="Imagen 1">
        <img src="https://i.pinimg.com/originals/20/9f/d2/209fd208cec56cdd5060a260152c3751.gif" alt="Imagen 2">
        <img src="https://steamuserimages-a.akamaihd.net/ugc/574564421344097398/523238DC382BB8C86BF70CD448D927A69AECEB17/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="Imagen 3">

    </div>

</body>
</html>
